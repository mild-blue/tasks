                        <p>{{ first[0] }}</p>
                        <p class="my-bold">{{ first[1] }}</p>
                    </button>
                    <button id='second' type="button"  (click)="onClickSecond($event)"  [ngClass]=" second_active ? 'active' : 'not-active'"  >

                        <p class="my-bold">{{ second[1] }}</p>
                    </button>
                </form>

                    <button id='cta' class="cta-button">
